<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    />

    <title>Weather Widget</title>

  <body>
    <div class="container bg-light">
      <div class="row d-flex justify-content-around align-items-center py-5">
        <div class="col-1"></div>
        <button type="button" onclick="cToF(58,75,66,13)" class="col-2 btn btn-primary">
          C-F</button>
        <button type="button" onclick="fToC(58,75,66,13)" class="col-2 btn btn-primary"> 
          F-C</button>
        <div class="col-3"></div>
      </div>
      
      <div class="row">
        <div class="col-3 border py-5">
          <div class="d-flex justify-content-center">
            <button class="container container-fluid btn btn-light"> 
              <h4>December-March</h4>
            </button>
          </div>
          <p id="dd1" style="text-align: center;">58C째</p>
          <button id=d1 class="container container-fluid btn btn-light">Press Here</button>
          
        </div>
        <div class="col-3 border py-5">
          <div class="d-flex justify-content-center">
            <button
              type="button" class="container container-fluid btn btn-light">
              <h4>April-July</h4>
            </button>
          </div>
          <p id="dd2" style="text-align: center;">12C째</p>
          <button id=d2 class="container container-fluid btn btn-light">Press Here</button>
        </div>
        <div class="col-3 border py-5">
          <div class="d-flex justify-content-center">
            <button type="button" class="container container-fluid btn btn-light" >
              <h4>August-November</h4>
            </button>
          </div>
          <p id="dd3" style="text-align: center;">78C째</p>
          <button id=d3 class="container container-fluid btn btn-light">Press Here</button>
        </div>
        <div class="col-3 border py-5">
          <div class="d-flex justify-content-center">
            <button type="button" class="container container-fluid btn btn-light" >
              <h4>September-November</h4>
          </div>
          <p id="dd4" style="text-align: center;">12C째</p>
          <button id=d4 class="container container-fluid btn btn-light">Press Here</button>
        </div>
      </div>

    </div>l
    <script>
       
        const d = new Date();
        let x= d.getFullYear();
        var r = x+1;
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
     
    document.getElementById("d1").addEventListener("click", displayDate);
    document.getElementById("d2").addEventListener("click", displayDate2);
    document.getElementById("d3").addEventListener("click", displayDate3);
    document.getElementById("d4").addEventListener("click", displayDate4);
    
    function displayDate() {
        document.getElementById("d1").innerHTML = d.getDate()-10 + " " + months[0] + " "+ r;
    }
    function displayDate2() {
        document.getElementById("d2").innerHTML = d.getDate()-12 + " " + months[4] + " "+ r;
    }
    function displayDate3() {
        document.getElementById("d3").innerHTML = d.getDate()+2 + " " + months[6] + " "+ r;
    }
    function displayDate4() {
        document.getElementById("d4").innerHTML =d.getDate()+ " " + months[8] + " "+x;
    }
    
      function cToF(c0,c1,c2,c3) {
        var cTemp0 = c0;
        var cTemp1 = c1;
        var cTemp2 = c2;
        var cTemp3 = c3;
        
        var fTemp0 = (cTemp0 * 9) / 5 + 32;
        var fTemp1 = (cTemp1 * 9) / 5 + 32;
        var fTemp2 = (cTemp2 * 9) / 5 + 32;
        var fTemp3 = (cTemp3 * 9) / 5 + 32;

        var f0 = fTemp0.toFixed(1);
        var f1 = fTemp1.toFixed(1);
        var f2 = fTemp2.toFixed(1);
        var f3 = fTemp3.toFixed(1);

        var message0=f0+  "\xB0F";
        var message1=f1+  "\xB0F";
        var message2=f2+  "\xB0F";
        var message3=f3+  "\xB0F";
        

        document.getElementById("dd1").innerHTML = message0;
        document.getElementById("dd2").innerHTML = message1;
        document.getElementById("dd3").innerHTML = message2;
        document.getElementById("dd4").innerHTML = message3;     

      }
      
      function fToC(f0,f1,f2,f3) {
        var fTemp0 = f0;
        var fTemp1 = f1;
        var fTemp2 = f2;
        var fTemp3 = f3;

        var cTemp0 = ((fTemp0 - 32) * 5) / 9;
        var cTemp1 = ((fTemp1 - 32) * 5) / 9;
        var cTemp2 = ((fTemp2 - 32) * 5) / 9;
        var cTemp3 = ((fTemp3 - 32) * 5) / 9;

        var c0 = cTemp0.toFixed(1);
        var c1 = cTemp1.toFixed(1);
        var c2 = cTemp2.toFixed(1);
        var c3 = cTemp3.toFixed(1);

        var message0 = c0 + "\xB0C.";
        var message1 = c1 + "\xB0C.";
        var message2 = c2 + "\xB0C.";
        var message3 = c3 + "\xB0C.";

        document.getElementById("dd1").innerHTML = message0;
        document.getElementById("dd2").innerHTML = message1;
        document.getElementById("dd3").innerHTML = message2;
        document.getElementById("dd4").innerHTML = message3;
      }
  
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
